<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quiz Interattivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="quiz-container text-center p-4 p-md-5 rounded shadow-sm">
        <h1 class="mb-3">Benvenuto in GenQuizFromText!</h1>
        <p class="lead mb-4">Carica un file .txt con le domande per iniziare il quiz.</p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3 text-start">
                <label for="quiz_file" class="form-label">Seleziona file .txt:</label>
                <input class="form-control" type="file" name="quiz_file" id="quiz_file" accept=".txt" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">Carica e Inizia</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
