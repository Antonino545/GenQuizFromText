<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Quiz Interattivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f4f6f9;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4 text-center">
        <h1 class="mb-4">Benvenuto al Quiz!</h1>
        <p class="mb-4">Preparati a mettere alla prova le tue conoscenze.</p>
        <div class="d-grid gap-3 col-6 mx-auto">
          <a href="{{ url_for('quiz') }}" class="btn btn-primary btn-lg">Inizia il Quiz</a>
          <!-- Usa 'reload_file' (nome corretto dell'endpoint) -->
          <a href="{{ url_for('reload_file') }}" class="btn btn-secondary btn-lg">Rileggi File e Resetta Test</a>
        </div>
      </div>
    </div>
  </body>
</html>
